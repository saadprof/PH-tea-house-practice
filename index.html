<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/f356f0e3d9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.7.5/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tea House</title>
  </head>
  <body>
    <!-- Header for header banner -->
    <header class="max-w-5xl mx-auto lg:flex mb-16 lg:mb-0 lg:my-16 gap-8 p-2 lg:p-0">

      <div class="lg:w-1/2">
        <h3 class="text-4xl lg:text-6xl font-bold text-[#1c1c1c] leading-tight">It's good tea time at The Tea House</h3>
        <p class="text-lg font-medium text-[#777777] leading-8 my-5">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <a href="#" class="btn text-white bg-gradient-to-l from-[#f00] to-[#FF8938] rounded-xl"
          >Explore More <i class="fa-solid fa-arrow-trend-up"></i
        ></a>
      </div>
      
      <div class="relative mt-5">
        <img src="images/banner.png" alt="">
        
        <div class="flex items-center gap-2 rounded-lg absolute top-3/4 lg:bottom-3 left-5 lg:left-24 bg-white drop-shadow-lg px-6 py-4">
            <div>
                <i class="text-3xl fa-solid fa-star text-[#FFC850]"></i>
            </div>
            <div>
                <h4 class="text-2xl font-bold text-[#1C1C1C]">5.00</h4>
                <p class="font-medium text-[#777777]">Trust Pilot Ratings</p>
            </div>
        </div>
      </div>

    </header>

    <!-- Main for main contents -->
    <main></main>

    <!-- Footer for footer contents -->
    <footer></footer>
  </body>
</html>
